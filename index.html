    <audio id="music" src="test.mp3" autoplay="autoplay"

        $("#audio_btn").click(function () {

            var music = document.getElementById("music");

            if (music.paused) {

                music.play();

                $("#music_btn").attr("src", "https://play-lh.googleusercontent.com/y2Od7hvKRSTHUt4U-hTOFSp6clrrNK7JXGxjYur6ffCOypJpEcRX2HSRIgbuwjWPv54");

            } else {

                music.pause();

                $("#music_btn").attr("src", "https://cdn-icons-png.flaticon.com/512/16/16427.png");

            }

        });

    </script>
